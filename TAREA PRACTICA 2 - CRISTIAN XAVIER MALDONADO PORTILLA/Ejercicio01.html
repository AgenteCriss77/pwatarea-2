<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de Estilo al Clic</title>
  <style>
    /* Estilo inicial del área de color */
    #caja {
      width: 300px;
      height: 200px;
      background-color: lightgray;
      border: 2px solid #ccc;
      margin: 20px auto;
      transition: background-color 0.5s ease; /* Transición suave */
    }

    /* Botón centrado y estilizado */
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0057b7;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #003f8a;
    }
  </style>
</head>
<body>

  <!-- Elemento al que se le cambiará el estilo -->
  <div id="caja"></div>

  <!-- Botón que activa el cambio de estilo -->
  <button onclick="cambiarColor()">Cambiar color de fondo</button>

  <script>
    // Función que cambia el color de fondo del elemento con id "caja"
    function cambiarColor() {
      const caja = document.getElementById("caja");

      // Generar un color aleatorio
      const colorAleatorio = "#" + Math.floor(Math.random() * 16777215).toString(16);

      // Aplicar el nuevo color
      caja.style.backgroundColor = colorAleatorio;
    }
  </script>

</body>
</html>
