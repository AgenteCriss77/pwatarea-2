<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor de la calculadora */
    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    /* Estilo de la pantalla */
    #pantalla {
      width: 100%;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Estilo de los botones */
    .boton {
      width: 60px;
      height: 40px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Alineación de botones */
    .teclado {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Calculadora -->
  <div class="calculadora">
    <input type="text" id="pantalla" readonly>

    <!-- Botones -->
    <div class="teclado">
      <!-- Números -->
      <button class="boton" onclick="agregar('7')">7</button>
      <button class="boton" onclick="agregar('8')">8</button>
      <button class="boton" onclick="agregar('9')">9</button>
      <button class="boton" onclick="agregar('/')">/</button>

      <button class="boton" onclick="agregar('4')">4</button>
      <button class="boton" onclick="agregar('5')">5</button>
      <button class="boton" onclick="agregar('6')">6</button>
      <button class="boton" onclick="agregar('*')">*</button>

      <button class="boton" onclick="agregar('1')">1</button>
      <button class="boton" onclick="agregar('2')">2</button>
      <button class="boton" onclick="agregar('3')">3</button>
      <button class="boton" onclick="agregar('-')">-</button>

      <button class="boton" onclick="agregar('0')">0</button>
      <button class="boton" onclick="agregar('.')">.</button>
      <button class="boton" onclick="calcular()">=</button>
      <button class="boton" onclick="agregar('+')">+</button>

      <!-- Botón de borrar -->
      <button class="boton" onclick="borrar()">C</button>
    </div>
  </div>

  <script>
    // Función para agregar texto a la pantalla
    function agregar(valor) {
      document.getElementById("pantalla").value += valor;
    }

    // Función para evaluar el resultado de la operación
    function calcular() {
      try {
        const resultado = eval(document.getElementById("pantalla").value);
        document.getElementById("pantalla").value = resultado;
      } catch (e) {
        alert("Operación no válida");
      }
    }

    // Función para borrar el contenido
    function borrar() {
      document.getElementById("pantalla").value = "";
    }
  </script>

</body>
</html>
